<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sum the Numbers</title>
   	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> 	
   	<script>
        do{
        number=prompt("â€œEnter top number to sum :")
        number=parseInt(number);
        if(isNaN(number) || number<1 || number>100)
        {
            alert("Number should be numeric and greater than one and less than 100")
        } 
           
    }while(isNaN(number) || number<1 || number>100 );
   
        var sum_of_number=0;
        for(let i=1;i<=number;i++)
        {
            sum_of_number+=i;
        }
        alert("Sum of numbers from 1 to "+number+" is "+sum_of_number);

    </script>
</head>
<body>
    <section>
        <h1>This page is displayed after the JavaScript is executed</h1>
    </section>
</body>
</html>
